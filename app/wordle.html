<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- MDB CSS -->
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css"
        rel="stylesheet"
    />

    <link rel="stylesheet" href="wordle.css">

    <title>Wordle Bot</title>
</head>

<body>
    <style>
        /* Karla font */
        @import url('https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,300;0,400;0,500;0,700;1,400;1,700&display=swap');

        body {
            font-family: 
                'Karla', 
                'Roboto', 
                sans-serif !important;
        }
    </style>

    <div class="container">

        <div class="display-4">Wordle Bot</div>

        <hr>

        {# mode toggle #}
        <div class="d-flex">
            <p>Head-to-head</p>
            <div class="form-check form-switch mx-2">
                <input class="form-check-input" type="checkbox" role="switch" onclick="changeMode(this)"/>
            </div>
            <p>Challenge the bot</p>
        </div>

        <hr>

        {% set boards = ["user", "bot"]%}
        
        <div class="row justify-content-center">
            {% for board_id in boards %}
            <div class="board" id={{board_id}}>
                {% for i in range(6) %}{% for j in range(5) %}
                <div class="tile" id=tile_{{i}}{{j}} state=empty animation=none></div>
                {% endfor %}{% endfor %}
            </div>
            {% endfor %}
        </div>

        <div class="row">
            <div id=wordInput class="hidden text-center">
                <small>Enter a word and our bot will try to guess it.</small>
                <div class="d-flex justify-content-center">
                    <input 
                        type=text
                        class=form-control
                        id=wordEntry placeholder=CRANE
                        maxlength=5>
                    <small 
                        class="my-auto btn-primary" 
                        style="margin-left: -65px;
                               border-radius: 4px;
                               height: 23px;
                               width: 60px;
                               cursor: pointer;"
                        >Submit</small>
                </div>
            </div>
        </div>

    </div>

    <script src=wordle.js></script>

    <!-- Bootstrap script -->
    <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"
    ></script> 
</body>
</html>
